[tool.poetry]
name = "mstr-rest-requests"
version = "0.14.1"
description = "Easily make requests of the MicroStrategy REST API"
authors = ["Paul Bailey <bailey@dreamshake.net>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/paulbailey/mstr-rest-requests"
packages = [
    { include = "mstr" }
]

[tool.poetry.dependencies]
python = ">=3.9, <4"
requests = "*" 
requests-toolbelt = "*"

[tool.poetry.group.dev.dependencies]
pytest = "*"
sphinx = "^3.2.1"
pytest-cov = "^6.0.0"
mypy = "^1.0.0"
types-requests = "^2.25.11"
black = {version = "^25.0.0"}

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
